<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>Shopping Cart | SIA License+ </</title>
<link rel="stylesheet" href="../vendor/swiper/swiper.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
	
<!-- Overlay panel -->
<div class="body-overlay"></div>
<!-- Left panel -->
<div id="panel-left"></div>
<!-- Right panel -->
<div id="panel-right"></div>

<div class="panel-close panel-close--left"><img src="assets/images/icons/black/close.svg" alt="" title=""/></div>
<div class="panel-close panel-close--right"><img src="assets/images/icons/black/close.svg" alt="" title=""/></div>

<div class="page page--main" data-page="blog-single">

	<header class="header header--page header--fixed">	
		<div class="header__inner">	
			<div class="header__icon header__icon--empty-space"></div>	
			<div class="header__logo header__logo--text"><a href="index.html"><strong>SIA </strong>License+</a></div>
			<div class="header__icon header__icon--empty-space"></div>			
                </div>
	</header>
	
	<!-- PAGE CONTENT -->
	<div class="page__content page__content--with-header">
            <div class="cart cart--page">
			<h3 class="cart__title">Your Shopping Cart</h3>
			<div class="cart__item" id="item0"> 
				<div class="cart__item-thumb cart__item-thumb--round-corners"><img src="assets/images/photos/image-1.jpg" alt="" title=""/></div>
				<h4 class="cart__item-title">Orange T-shirt <span>£59</span></h4>
				<div class="cart__item-qty">
					<div class="quantity quantity--small quantity--page">
						<input type="button" value="-" class="quantity__button quantity__button--minus" field="quantity1" />
						<input type="text" name="quantity1" value="1" class="quantity__input" />
						<input type="button" value="+" class="quantity__button quantity__button--plus" field="quantity1" />
					</div>
				</div>
				<div class="cart__item-delete"><a href="#" class="delete-item" data-delete-item="0"><img src="assets/images/icons/red/trash.svg" alt="" title=""/></a></div>
			</div>
			<div class="cart__item" id="item1"> 
				<div class="cart__item-thumb cart__item-thumb--round-corners"><img src="assets/images/photos/image-2.jpg" alt="" title=""/></div>
				<h4 class="cart__item-title">Black Dress <span>£79</span></h4>
				<div class="cart__item-qty">
					<div class="quantity quantity--small quantity--page">
						<input type="button" value="-" class="quantity__button quantity__button--minus" field="quantity1" />
						<input type="text" name="quantity1" value="1" class="quantity__input" />
						<input type="button" value="+" class="quantity__button quantity__button--plus" field="quantity1" />
					</div>
				</div>
				<div class="cart__item-delete"><a href="#" class="delete-item" data-delete-item="1"><img src="assets/images/icons/red/trash.svg" alt="" title=""/></a></div>
			</div>
			<div class="cart__item" id="item2"> 
				<div class="cart__item-thumb cart__item-thumb--round-corners"><img src="assets/images/photos/image-3.jpg" alt="" title=""/></div>
				<h4 class="cart__item-title">Blue Jeans <span>£29</span></h4>
				<div class="cart__item-qty">
					<div class="quantity quantity--small quantity--page">
						<input type="button" value="-" class="quantity__button quantity__button--minus" field="quantity1" />
						<input type="text" name="quantity1" value="1" class="quantity__input" />
						<input type="button" value="+" class="quantity__button quantity__button--plus" field="quantity1" />
					</div>
				</div>
				<div class="cart__item-delete"><a href="#" class="delete-item" data-delete-item="2"><img src="assets/images/icons/red/trash.svg" alt="" title=""/></a></div>
			</div>
			<div class="cart__item" id="item3"> 
				<div class="cart__item-thumb cart__item-thumb--round-corners"><img src="assets/images/photos/image-4.jpg" alt="" title=""/></div>
				<h4 class="cart__item-title">Food Box <span>£29</span></h4>
				<div class="cart__item-qty">
					<div class="quantity quantity--small quantity--page">
						<input type="button" value="-" class="quantity__button quantity__button--minus" field="quantity1" />
						<input type="text" name="quantity1" value="1" class="quantity__input" />
						<input type="button" value="+" class="quantity__button quantity__button--plus" field="quantity1" />
					</div>
				</div>
				<div class="cart__item-delete"><a href="#" class="delete-item" data-delete-item="3"><img src="assets/images/icons/red/trash.svg" alt="" title=""/></a></div>
			</div>
			<div class="cart__total cart__total--page">
			  <div class="d-flex align-items-center justify-space pb-10">
				<span>CART TOTAL</span>  <b>£ 196.00</b>
			  </div>
			  <div class="d-flex align-items-center justify-space pb-10">
				<span>VAT (10%)</span>  <b>£ 4.70</b>
			  </div>
			  <div class="total d-flex align-items-center justify-space pb-10">
				<span>TOTAL</span> <strong>£ 200.70</strong>
			  </div>
			</div>
			<div class="buttons buttons--centered mt-20">
				<a href="checkout.html" class="button button--green button--full">PROCEED TO CHECKOUT</a>
			</div>
              </div>

	</div>


</div>
<!-- PAGE END -->

	 <div class="swiper-container-toolbar swiper-toolbar swiper-container-initialized swiper-container-horizontal">
		<div class="bottom-navigation__pagination"></div>

			<li><a href="shop.html"><img src="./assets/images/icons/black/cart.svg" alt="" title="">Shop</a></li>
			<li><a href="contact.html"><img src="./assets/images/icons/black/contact.svg" alt="" title=""><small>Contact</li>
			</ul>
		  </div> 
		</div>
		</div>	  
	</div>
</div>


<!-- Social Icons Popup -->
<div id="popup-social"></div>
 
<!-- Alert --> 
<div id="popup-alert"></div>  

<script src="../vendor/jquery/jquery-3.5.1.min.js"></script>

<script src="js/jquery.custom.js"></script>

</html>
