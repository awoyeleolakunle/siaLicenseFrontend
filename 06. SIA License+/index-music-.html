<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>GoMobile - Premium Mobile Template</title>
<link rel="stylesheet" href="./vendor/plyr/plyr.css">
<link rel="stylesheet" href="./vendor/swiper/swiper.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
<!-- Overlay panel -->
<div class="body-overlay"></div>
<!-- Left panel -->
<div id="panel-left"></div>
<!-- Right panel -->
<div id="panel-right"></div>

<div class="panel-close panel-close--left"><img src="./assets/images/icons/black/close.svg" alt="" title=""/></div>
<div class="panel-close panel-close--right"><img src="./assets/images/icons/black/close.svg" alt="" title=""/></div>

<div class="page page--music" data-page="music">
	
	<!-- HEADER -->
	<header class="header header--page header--fixed">	
		<div class="header__inner">	
			<div class="header__icon header__icon--menu open-panel" data-panel="left" data-arrow="right"><span></span><span></span><span></span><span></span><span></span><span></span></a></div>
			<div class="header__logo header__logo--text"><a href="#"><strong>Go</strong>Mobile</a></div>	
			<div class="header__icon open-panel" data-panel="right" data-arrow="left"><img src="../assets/images/icons/white/user.svg" alt="" title=""/></div>
                </div>
	</header>
	
		<!-- PAGE CONTENT -->
	<div class="page__content page__content--with-header">
	        
		<div class="music-player">
			<div class="music-player__toolbar music-toolbar">
				  <div class="music-player__sound-wave"><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i><i class="bar"></i>
					<i class="bar"></i><i class="bar"></i>
				  </div>
				<div class="music-toolbar__header">
					<div class="song-status"><span id="music-toolbar-info">Paused...</span></div>
					<div class="song-title"><span id="music-toolbar-title"></span></div>
				</div>
				<div class="music-toolbar__controls">
					<div id="audio0">
						<audio id="audio1" preload controls>Your browser does not support HTML5 Audio! ??</audio>
					</div>
				</div>
				<div class="music-toolbar__navigation">	
					<a id="musicPrev"><img src="./assets/images/icons/white/arrow-left-circle.svg" alt="" title=""/></a>
					<a id="musicNext"><img src="./assets/images/icons/white/arrow-right-circle.svg" alt="" title=""/></a>
				</div>
			</div>
			<ul class="music-player__list" id="playlist"></ul>
		</div>
		

	</div>
			  



</div>
<!-- PAGE END -->

<!-- Social Icons Popup -->
<div id="popup-social"></div>
 
<!-- Alert --> 
<div id="popup-alert"></div>  

    
<script src="../vendor/jquery/jquery-3.5.1.min.js"></script>
<script src="../vendor/jquery/jquery.validate.min.js" ></script>
<script src="../vendor/swiper/swiper.min.js"></script>
<script src="../vendor/plyr/plyr.min.js"></script>
<script src="../vendor/plyr/html5media.min.js"></script>
<script src="js/swiper-init.js"></script>
<script src="js/jquery.custom.js"></script>
</body>
</html>
