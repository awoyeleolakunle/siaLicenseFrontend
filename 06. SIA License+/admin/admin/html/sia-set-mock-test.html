                <div class="mb-3">

                <div class="mb-3">

                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                </div>
                
                <!-- Add more question fields as needed -->
    
                <button type="submit" class="btn btn-primary">Submit</button>

<script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("mock-test-form");
            const questionsSection = document.getElementById("mock-test-questions");

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                // Create a new question element
                const questionElement = document.createElement("div");
                questionElement.className = "card mb-3";

                const questionBody = `
                    <div class="card-body">
                        <h5 class="card-title">${form.elements["question1"].value}</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Course: ${form.elements["Course"].options[form.elements["Course"].selectedIndex].text}</li>
                            <li class="list-group-item">${form.elements["option1_1"].value}</li>
                            <li class="list-group-item">${form.elements["option1_2"].value}</li>
                            <li class="list-group-item">${form.elements["option1_3"].value}</li>
                            <li class="list-group-item">${form.elements["option1_4"].value}</li>
                            <li class="list-group-item">Correct Answer: ${form.elements["correct_answer1"].options[form.elements["correct_answer1"].selectedIndex].text}</li>
                        </ul>
                    </div>
                `;

                questionElement.innerHTML = questionBody;
                questionsSection.appendChild(questionElement);

                // Reset the form
                form.reset();
            });
        });
</script>
