                <script>
                    // Sample user data (replace with actual data from your backend)
                    const users = [
                        { id: 1, name: "John Doe", email: "john.doe@example.com" },
                        { id: 2, name: "Jane Smith", email: "jane.smith@example.com" },
                        { id: 3, name: "Alice Johnson", email: "alice.johnson@example.com" }
                    ];
            
                    // Function to render users in the table
                    function renderUsers() {
                        const tbody = document.querySelector(".user-table tbody");
                        tbody.innerHTML = "";
            
                        users.forEach(user => {
                            const tr = document.createElement("tr");
                            tr.innerHTML = `
                                <td>${user.id}</td>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>
                                    <button class="btn btn-info btn-sm" onclick="editUser(${user.id})">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });
                    }
            
                    // Function to add a new user
                    function addUser() {
                        const newUser = {
                            id: users.length + 1,
                            name: prompt("Enter user name:"),
                            email: prompt("Enter user email:")
                        };
            
                        if (newUser.name && newUser.email) {
                            users.push(newUser);
                            renderUsers();
                        } else {
                            alert("Please enter valid name and email.");
                        }
                    }
            
                    // Function to edit a user
                    function editUser(id) {
                        const user = users.find(user => user.id === id);
                        if (user) {
                            const newName = prompt("Enter new user name:", user.name);
                            const newEmail = prompt("Enter new user email:", user.email);
            
                            if (newName && newEmail) {
                                user.name = newName;
                                user.email = newEmail;
                                renderUsers();
                            } else {
                                alert("Please enter valid name and email.");
                            }
                        }
                    }
            
                    // Function to delete a user
                    function deleteUser(id) {
                        const index = users.findIndex(user => user.id === id);
                        if (index !== -1) {
                            users.splice(index, 1);
                            renderUsers();
                        }
                    }
            
                    // Initial render
                    renderUsers();
                </script>
