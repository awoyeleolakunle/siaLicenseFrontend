<body>
	
<div class="page page--login" data-page="login">
	
	<!-- HEADER -->
	<header class="header header--fixed">	
		<div class="header__inner">	
			<div class="header__icon"><a href="splash.html"><img src="../assets/images/icons/gray/arrow-back.svg" alt="" title=""/></a></div>	
                </div>
	</header>
	
        <div class="login">
		<div class="login__content">	
			<h2 class="login__title">Join us for free!</h2>
			
				<div class="login-form">
					<!-- action="main.html" -->
					<!-- <form id="LoginForm" method="post" action="#"> -->
						<div class="login-form__row">
							<label class="login-form__label">Center Name</label>
							<input id="centerNameId" type="text" name="Name" value="" class="login-form__input required" />
						</div>
						<div class="login-form__row">
							<label class="login-form__label">Address Line 1 </label>
							<input id="addressId" type="text" name="line 1" value="" class="login-form__input required" />
						</div>
						<div class="login-form__row">
							<label class="login-form__label">City </label>
							<input id="cityId" type="text" name="city" value="" class="login-form__input required" />
						</div>
						<div class="login-form__row">
							<label class="login-form__label">Postcode </label>
							<input id="postCodeId" type="text" name="postcode" value="" class="login-form__input required" />
						</div>						
						<div class="login-form__row">
							<label class="login-form__label">Email</label>
							<input id="emailAddressId" type="text" name="email" value="" class="login-form__input required email" />
						</div>
						<div class="login-form__row">
							<label class="login-form__label">Password</label>
							<input id="passwordId" type="password" name="password" value="" class="login-form__input required" />
						</div>
						<div class="login-form__row">
							<input  type="submit" name="submit" class="login-form__submit button button--blue button--full" id="submitId" value="SIGN UP" />
						</div>
					<!-- </form>	 -->
				</div>
			
		</div>

        </div>

</div>
<!-- PAGE END -->

		   </ul>
		 </div> 
	   </div>

   </div>

   
   
</div>
